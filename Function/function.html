<html>
    <head><title>Function</title></head>
    <body>
        <h1 id="demo"></h1>
        <script>
            /*
            a function is a group of reusable code whish can be called anywhere in our program,
            this eliminates the need of writing the same code again and again ,
            it helps programmer write modular codes,
            */
            function my_function(val){
                document.getElementById('demo').innerHTML = val*val
            }
            my_function(5)
        </script>
    </body>
</html>
